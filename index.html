<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front End Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="nav-links">
        <h1>HarryPotterFinder</h1>
        <nav>
          <a id="favs-link">Favorites</a>
        </nav>
      </div>
      <form id="form">
        <input
          type="text"
          id="search-bar"
          placeholder="Search for a character..."
          required />
        <button>Search</button>
      </form>
    </header>
    <main>
      <div data-view="home-page" id="search-results" class="visible"></div>
      <div data-view="favorites-page" id="favs-page" class="visible hidden">
        <h2 class="favorite-chars-text">~Favorite Characters~</h2>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
